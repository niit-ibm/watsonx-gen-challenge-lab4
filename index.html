<head>

    }

      display: inline-block;

      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: 700;
      border-radius: 0.3rem;
    }

    iframe {
      border: none;
      width: 100%;

    }
    /* Ensure body background (optional) */
    body {
      background-color: #ffffff;
    }
